{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-2">
            <label for="symbol">Stock Symbol</label>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="e.g. AAPL" required type="text">
        </div>
        <div class="mb-2">
            <label for="shares">Shares</label>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" min="1" name="shares" placeholder="e.g. 1" required type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
